        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<table>

        <td>Levi</td>
        <td>HTML</td>
        <td>Completed</td>
    </tr>
    <tr>
        <td>Practice</td>
        <td>Tables</td>
        <td>Done</td>
    </tr>
</table>

</body>
</html>
