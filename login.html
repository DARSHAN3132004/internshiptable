<!DOCTYPE html>
<html>
<head>
<title>Advanced Login</title>
<style>
body{
    font-family: Arial;
    background: linear-gradient(135deg,#667eea,#764ba2);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.box{
    background:white;
    padding:35px;
    width:320px;
    border-radius:12px;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
}
h2{text-align:center}
.field{
    position:relative;
    margin:20px 0;
}
.field input{
    width:100%;
    padding:10px;
    border:1px solid #ccc;
    border-radius:6px;
    outline:none;
}
.field label{
    position:absolute;
    left:10px;
    top:10px;
    color:#777;
    font-size:14px;
    pointer-events:none;
    transition:.3s;
}
.field input:focus + label,
.field input:not(:placeholder-shown) + label{
    top:-8px;
    background:white;
    padding:0 5px;
    font-size:12px;
    color:#667eea;
}
button{
    width:100%;
    padding:10px;
    border:none;
    background:#667eea;
    color:white;
    border-radius:6px;
    cursor:pointer;
}
button:hover{opacity:.9}
.toggle{
    font-size:12px;
    color:#667eea;
    cursor:pointer;
    float:right;
}
.msg{
    text-align:center;
    margin-top:10px;
    color:green;
}
</style>
</head>
<body>

<div class="box">
<h2>Login</h2>

<div class="field">
<input id="user" type="text" placeholder=" " required>
<label>Username</label>
</div>

<div class="field">
<input id="pass" type="password" placeholder=" " required>
<label>Password</label>
<span class="toggle" onclick="togglePass()">Show</span>
</div>

<button onclick="login()">Login</button>

<div class="msg" id="msg"></div>
</div>

<script>
function togglePass(){
 let p=document.getElementById("pass");
 p.type = p.type==="password" ? "text" : "password";
}

function login(){
 let u=document.getElementById("user").value;
 let p=document.getElementById("pass").value;

 if(u==="" || p===""){
   alert("Fill all fields");
   return;
 }
 document.getElementById("msg").innerHTML="Login successful âœ…";
}
</script>

</body>
</html>
